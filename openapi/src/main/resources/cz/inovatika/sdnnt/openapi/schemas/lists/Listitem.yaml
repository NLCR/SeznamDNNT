# Jeden pozadavek, zakladni vlastnosti (identifikatory, datum_zadani, pozadavek, poznamka)
type: object
required:
properties:
  pid:
    type: string
    example: 'uuid:e0b83e80-74e5-11e2-86a5-005056827e52'
  all_catalog_pids:
    type: array
    items:
      type: string
    example: ['uuid:e0b83e80-74e5-11e2-86a5-005056827e52']
  state:
    type: string
    example: 'N'
  license:
    type: string
    example: 'dnntt' 
  territoriality:
    type: string
    example: 'CZE'
  digital_libraries:
    type: array
    items:
      type: string
    example: 
        - 'BOA001'
  sigla:
    type: array
    items:
      type: string
    example: 
        - 'BOA001'
  digital_libraries:
    type: array
    items:
      type: string
    example: 
        - 'MZK'
        - 'NKP'
  title:
    type: string
    example: 'ERA 21 ekologie, realizace, architektura'
  type:
    type: string
    example: 'BK'
  catalog_identifier:
    type: string
    example: 'oai:aleph-nkp.cz:SKC01-000085907'
  sdnnt_identifier:
    type: string
    example: 'a36aeb793976c94a01bc9f21c8ae5010'
  other_identifiers:
    type: object
    properties:
      issn:
        type: array
        items:
          type: string
      isbn:
        type: array
        items:
          type: string
      ccnb:
        type: array
        items:
          type: string

  granularity:
    type: array
    items:
      type: object
      properties:
        states:
          type: array
          items:
            type: string
        license:
          type: string
          example: 'dnnto'
        territoriality:
          type: string
          example: 'CZE'
        pid:
          type: string
          pid: 'uuid:e0b83e80-74e5-11e2-86a5-005056827e52'
        number:
          type: string
          example: '19'
        year:
          type: string
          example: '1993'
  skc: 
    type: object
    properties:
        controlfield_001: 
            type: string
        controlfield_003: 
            type: string
        controlfield_005: 
            type: string
        controlfield_007: 
            type: string
        controlfield_008: 
            type: string
            

