# Jeden pozadavek, zakladni vlastnosti (identifikatory, datum_zadani, pozadavek, poznamka)
type: object
required:
    - identifiers
properties:
  identifiers:
    type: array
    items:
      type: string
  pozadavek:
    type: string
  poznamka:
    type: string

example:
    identifiers: ['oai:aleph-nkp.cz:SKC01-002839929','oai:aleph-nkp.cz:SKC01-003240356']
    pozadavek: "Pozadavek cislo 0021"
    poznamka: "Pozadavek resi navrh na zarazeni/vyzvu k vyrazeni cislo 0021"
