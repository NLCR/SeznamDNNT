<mat-tab-group mat-align-tabs="center" (selectedTabChange)="selectTab($event)">
  <mat-tab [label]="'home.' + tab | translate" *ngFor="let tab of config.homeTabs">
    <div [innerHTML]="tabContent"></div>
  </mat-tab>
</mat-tab-group>
