<ng-container *ngIf="zadost">
  <h1>
    {{ 'desc.prehled_zadosti' | translate }}
    <ng-container *ngIf="zadost.datum_zadani"><span class="app-pipe"></span><small class="app-color-metadata">{{ zadost.datum_zadani }}</small>
    {{ zadost.user }} {{ zadost.state }} {{ zadost.new_stav }}
    </ng-container>
  </h1>
  <div>
    <mat-slide-toggle [(ngModel)]="hideProcessed">{{'Skryt zpracovane' | translate}}</mat-slide-toggle>
    <button *ngIf="zadost.state === 'waiting' && state.user.role === 'kurator'" mat-icon-button [title]="'mark_as_processed' | translate" (click)="process()"><mat-icon>done</mat-icon></button>
  </div>
  <div >
    <div class="app-results-wrapper">
      <ng-container *ngFor="let doc of docs" >
        <app-result-item *ngIf="!hideProcessed || !doc.isProcessed" [doc]="doc" [inZadost]="true" [zadost]="zadost"></app-result-item>
      </ng-container>
    </div>
  </div>

</ng-container>
