<h1 mat-dialog-title>{{ 'desc.zmena_stavu_pro' | translate }}: <span>{{ data.title }}</span></h1>
<mat-form-field appearance="fill" class="app-full-width">
  <mat-label>{{ 'desc.stav' | translate }}</mat-label>
  <mat-select name="newState" [(ngModel)]="newState">
    <mat-option *ngFor="let stav of dntStates" [value]="stav">
      {{ stav }} - {{ 'state.tooltip.' + stav | translate }}
    </mat-option>
  </mat-select>
</mat-form-field>
<div fxLayout="row" fxLayoutGap="16px" class="app-mb-n16">
  <mat-form-field fxFlex appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field fxFlex appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field fxFlex appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="newState" cdkFocusInitial>{{ 'desc.zmenit_stav' | translate }}</button>
  <button mat-button mat-dialog-close >{{ 'desc.zavrit' | translate }}</button>
</div>
