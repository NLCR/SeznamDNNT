<h1 mat-dialog-title>{{ 'desc.identifikatory_zaznamu' | translate }}: <span>{{ data.title }}</span></h1>
<div mat-dialog-content>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of data.items">{{ item.label | translate }}: {{ item.value }}</mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>{{ 'desc.zavrit' | translate }}</button>
</div>
