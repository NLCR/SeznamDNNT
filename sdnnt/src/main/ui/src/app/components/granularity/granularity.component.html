<h1 mat-dialog-title>{{ 'desc.granularity' | translate }}: <span>{{ data.title }}</span></h1>
<div mat-dialog-content>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of data.items">{{ item.rocnik }} {{ item.cislo }}: 
      <ng-container *ngFor="let s of  item.stav">{{ s.value }}&#160;</ng-container></mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>{{ 'desc.zavrit' | translate }}</button>
</div>
