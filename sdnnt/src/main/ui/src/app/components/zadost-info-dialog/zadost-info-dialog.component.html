<h1 mat-dialog-title>
  Info {{data.datum_zadani}}
</h1>
<div mat-dialog-content>
  <div *ngFor="let doc of docs">
    <div>{{ doc.title }}</div>
    
    <div fxLayout="row">{{ doc.author }} {{ doc.nakladatel }} {{ doc.marc_260c }}
      <div [class]="'app-badge ' + doc.marc_990a">
        <!-- <span class="app-label">{{ 'record.state' | translate }}</span><ng-container *ngIf="doc.marc_990a"> {{ doc.marc_990a }}</ng-container>:  --><mat-icon class="material-icons-outlined" [matTooltip]="'state.tooltip.'+doc.marc_990a | translate">info</mat-icon>{{ 'state.' + doc.marc_990a | translate }}
      </div> 
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Zavřít</button>
</div>
