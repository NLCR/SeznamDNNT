<h1 mat-dialog-title>
  {{ 'desc.' + data.caption | translate }}
</h1>
<div mat-dialog-content>
  <div fxLayout="row wrap">
    <mat-form-field fxFlex="100%" appearance="fill">
      <mat-label>{{ 'desc.' + data.label | translate }}</mat-label>
      <input matInput cdkFocusInitial type="text" [(ngModel)]="result" autocomplete="on" id="result">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="result" cdkFocusInitial>{{ 'desc.ulozit' | translate }}</button>
  <button mat-button [mat-dialog-close]="null">{{ 'desc.zavrit' | translate }}</button>
</div>
