<app-facets-used></app-facets-used>

<mat-accordion multi>
  <mat-expansion-panel *ngFor="let facet of facets" [expanded]="true">
    <mat-expansion-panel-header expandedHeight="48px" collapsedHeight="48px">
      <mat-panel-title>
        {{ 'field.' + facet | translate }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let f of facet_fields[facet]">
      <a (click)="addFilter(facet, f)">{{ 'field.' + f.name | translate }}</a>&#160;<span class="app-count">({{ f.value }})</span>
    </div>
  </mat-expansion-panel>
</mat-accordion>
