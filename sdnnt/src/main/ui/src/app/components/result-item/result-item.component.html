<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-checkbox></mat-checkbox><span>{{ doc.title }}</span>
    </mat-card-title>
    <mat-card-subtitle>{{ doc.author }} {{ doc.nakladatel }} {{ doc.marc_260c }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions fxLayout="row" fxLayoutGap="32px">
    <div fxFlex fxFlexAlign="flex-end">
      <ng-container *ngIf="doc.marc_856u">
        <span class="app-text-icon"><mat-icon class="app-gap-icon-right">link</mat-icon><a [href]="doc.marc_856u" target="_blank">{{ 'desc.link_do_dk' | translate }}</a></span><span class="app-pipe"></span>
      </ng-container>
      <span class="app-text-icon"><mat-icon class="app-gap-icon-right">link</mat-icon><a [href]="doc.marc_998a" target="_blank">{{ 'desc.zaznam_z_katalogu' | translate }}</a></span><span class="app-pipe"></span>
      <a (click)="showIdentifiers()">{{ 'desc.identifikatory' | translate }}</a><span class="app-pipe"></span>
      <ng-container *ngIf="state.logged">
        <a (click)="showHistory()">{{ 'desc.historie_zmen' | translate }}</a>
      </ng-container>
    </div>
    <div fxLayout="row">
      <div [class]="'app-badge ' + doc.marc_990a">
        <!-- <span class="app-label">{{ 'record.state' | translate }}</span><ng-container *ngIf="doc.marc_990a"> {{ doc.marc_990a }}</ng-container>:  --><mat-icon class="material-icons-outlined" [matTooltip]="'state.tooltip.'+doc.marc_990a | translate">info</mat-icon>{{ 'state.' + doc.marc_990a | translate }}
      </div> 
      <button mat-stroked-button *ngIf="state.logged" (click)="showStates()">
        <mat-icon>check</mat-icon> {{ 'desc.zmena_stavu' | translate }}
      </button>
    </div>
  </mat-card-actions>
</mat-card>
